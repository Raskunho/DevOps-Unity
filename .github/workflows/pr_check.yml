name: Test project

on: [pull_request]
#on:
#  workflow_dispatch: {}

jobs:
  testAllModes:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
        with:
          lfs: true

      - uses: game-ci/unity-test-runner@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: .
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          testMode: EditMode
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Test results
          path: artifacts
